<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">

  <!-- font awesome symbols -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"
    type="text/javascript"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="brand">tweeter</div>
    <div class="tweet">
      <span>Write</span> a new tweet
      <i class="fas fa-angle-double-down" aria-hidden="true"></i>
    </div>
  </nav>
  <header class="head">
    <div>
      <img src="images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Jane Smith</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- Scrolling button -->
    <section id="scroll">
      <button><i class="fas fa-angle-double-up" aria-hidden="true"></i></button>
    </section>

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?" required></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="current-tweets"></section>
  </main>
  <script src="scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="scripts/composer.js"></script>
</body>

</html>
